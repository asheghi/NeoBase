<div>
    <h2>Authenticated Page</h2>
    <div>
        <p>
           logged in as
            <bold>
            <# user.username #>
            </bold>
            (<# user.id #>)
        </p>
        <ul>
            <script node>
                [1,2,3,4].map(it => `<li>${it}</li>`).join('\n')
            </script>

        </ul>
        <script node>
            const name = user.username;
            name.split('').join('-').toUpperCase()
        </script>
        <br>
        <br>
        <br>
        <form action="/api/auth/logout" method="post">
            <button>Log out</button>
        </form>
    </div>
</div>
